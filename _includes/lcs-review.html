<!-- Section: Testimonials v.3 -->


<section id="recensioni" class="text-center bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Recensioni</h2>
            </div>
        </div>
        <div class="row">
            <!--Grid row-->
            <div class="row text-center">
                {% for review in site.review %}
                <!--Grid column-->
                <div class="col-md-4 mb-md-0 mb-5">

                    <div class="testimonial">

                        <!--Content-->
                        <h3 class="font-weight-bold my-3">{{ review.title }}</h3>
                        <h6 class="font-weight-bold dark-grey-text mt-4">{{ review.name }}</h6>
                        <p class="font-weight-normal dark-grey-text">
                            <a href="{{ review.link }}" target="_blank" class="review">
                                <i class="fa fa-quote-left pr-2"></i>
                                {{ review.text }}
                                <i class="fa fa-quote-right pr-2"></i>
                            </a>
                        </p>
                        <!--Review-->
                        <div>
                            {% assign num = review.star %}
                            {% for review in (1..num) %}
                                <i class="fa fa-star text-primary"> </i>
                            {% endfor %}
                            {% assign num =  5 | minus: review.star }} %}
                            {% for review in (1..num) %}
                                <i class="fa fa-star"> </i>
                            {% endfor %}
                            
                        </div>
                    </div>

                </div>
                <!--Grid column-->
                {% endfor %}

            </div>
            <!--Grid row-->
        </div>
    </div>
</section>
<!-- Section: Testimonials v.3 -->
