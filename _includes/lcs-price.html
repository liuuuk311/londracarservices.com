<section id="tariffe" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Tariffe</h2>
                <h3 class="section-subheading text-muted">Seleziona un aeroporto di Londra ed indica il numero di passeggieri previsiti.</h3> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <form>
                    <div class="form-group">
                        <label for="airport">Aeroporto</label>
                        <select id="airport" class="form-control form-control-lg" >
                            {% for airport in site.airports %}
                            <option value="{{airport.name}}">{{airport.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="passeggieri">Passeggieri</label>
                        <input type="number" min="1" max="16" class="form-control form-control-lg" id="passeggieri"
                            aria-label="Numero di passeggieri">
                    </div>

                    <h3 class="section-subheading text-muted" id="show-price"></h3> 

                    <button type="submit" id="price-btn" class="btn btn-xl">Calcola</button>
                </form>
            </div>

            <div class="col-md-4"></div>
        </div>


    </div>
</section>
